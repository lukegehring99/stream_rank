name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend-widget/package-lock.json

      - name: Install widget dependencies
        working-directory: frontend-widget
        run: npm ci

      - name: Build widget
        working-directory: frontend-widget
        env:
          VITE_API_BASE_URL: https://api.anomaly.lukewasbored.com/api/v1
          VITE_BASE_PATH: /
        run: npm run build

      - name: Prepare site bundle
        run: |
          rm -rf _site
          mkdir -p _site
          cp -R frontend-widget/dist/. _site/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
